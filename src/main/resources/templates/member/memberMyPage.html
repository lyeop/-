<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <th:block layout:fragment="script">
        <script th:inline="javascript">
        </script>
    </th:block>
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
            }

            .container {
                max-width: 800px;
                margin: 30px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            .container p.h2 {
                text-align: center;
                color: #007bff;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group .input-group-text {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px 0 0 4px;
            }

            .form-control {
                border: 1px solid #ced4da;
                border-radius: 4px;
            }

            .form-select {
                border: 1px solid #ced4da;
                border-radius: 4px;
                padding: 10px;
            }

            .form-select:focus, .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            .fieldError {
                color: #bd2130;
                font-size: 14px;
            }

            .img-div {
                margin-bottom: 10px;
            }

            .input-group .image.input-group-text {
                background-color: #007bff;
                color: #fff;
            }

            .input-group .imageFile.form-control {
                border-radius: 0 4px 4px 0;
            }

            .input-group input[type="file"] {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }

            .row.mb-4 {
                margin-bottom: 20px;
            }

            textarea.form-control {
                resize: none;
            }
        </style>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <form th:action="@{/members/update/{id}(id=${member.id})}" method="post" th:object="${memberUpdateFormDto}">

        <p class="h2">마이페이지 조회</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">이름</span>
            </div>
            <p th:text="${member.name}"></p>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">이메일</span>
            </div>
            <p th:text="${member.email}"></p>
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" th:field="*{address}" />
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" th:field="*{tel}"/>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
