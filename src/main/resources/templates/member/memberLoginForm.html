<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <style>
        body {
            background-color: #f8f9fa; /* 깔끔한 배경색 */
            font-family: 'Arial', sans-serif; /* 현대적인 글꼴 */
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
            color: #007bff; /* 포인트 색상 */
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .fieldError {
            color: #bd2130;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h2 {
            color: #007bff;
        }
        .auction-icon {
            width: 50px;
            height: 50px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ced4da;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .social-login-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* 버튼 위쪽 간격 추가 */
        }
        .social-login-buttons a {
            margin: 0 10px;
        }
        .form-group {
            margin-bottom: 15px; /* 입력 칸들 사이의 간격 조정 */
        }
    </style>
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{
          color: #bd2130;
         }
    </style>
</th:block>
<div class="container"layout:fragment="content">
    <div class="header">
        <h2>로그인</h2>
        <img th:src="@{/img/아이콘.png}" alt="경매 아이콘" class="auction-icon"> <!-- 경매 아이콘 추가 -->
    </div>
    <form action="/members/login" role="form" method="post" >
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>

        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div class="divider">
        <span>or</span>
    </div >
    <div class="social-login-buttons">
        <a href="/oauth2/authorization/google">
            <img th:src="@{/img/구글로그인.png}" style="width:150px; height:40px;">
        </a>
        <a href="/oauth2/authorization/kakao">
            <img th:src="@{/img/kakao_login_medium_narrow.png}" style="width:150px; height:40px;">
        </a>
        <a href="/oauth2/authorization/naver">
            <img th:src="@{/img/btnW_완성형.png}" style="width:150px; height:40px;">
        </a>
    </div>
</div>
</html>
